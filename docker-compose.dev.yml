version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BACKEND_PORT=${BACKEND_PORT:-8000}
    container_name: weather-backend-dev
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DEFAULT_LAT=${DEFAULT_LAT:-40.7128}
      - DEFAULT_LON=${DEFAULT_LON:--74.0060}
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    volumes:
      - ./backend/app:/app/app
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT:-8000} --reload"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: weather-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:${BACKEND_PORT:-8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: weather-network-dev
