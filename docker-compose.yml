version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather-backend
    ports:
      - "8000:8000"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DEFAULT_LAT=${DEFAULT_LAT:-40.7128}
      - DEFAULT_LON=${DEFAULT_LON:--74.0060}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NUXT_PUBLIC_DEFAULT_LAT=${DEFAULT_LAT:-41.267652}
        - NUXT_PUBLIC_DEFAULT_LON=${DEFAULT_LON:--96.1420957}
    container_name: weather-frontend
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8000
      - NUXT_PUBLIC_DEFAULT_LAT=${DEFAULT_LAT:-41.267652}
      - NUXT_PUBLIC_DEFAULT_LON=${DEFAULT_LON:--96.1420957}
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: weather-network
